<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lithium-ion Battery Prediction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            color: #333;
            border-bottom: 2px solid #ccc;
            /* Add this line to create a gray border */
        }

        .header img {
            height: 40px;
        }

        .header ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .header ul li {
            margin-left: 20px;
        }

        .header ul li a {
            text-decoration: none;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="header">
        <img src="assets/Footer-Logo-1.png" alt="Varroc Logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
    </div>
    <form action="/form" method="post">
    <div class="container">
        <h2>Battery Remaining Useful Life Prediction</h2>
        <div class="form-group">
            <label for="Voltage_measured">Voltage_measured (in Volts):</label>
            <input type="number" id="Voltage_measured" name="Voltage_measured" step="0.000001" required>
        </div>
        <div class="form-group">
            <label for="Current_measured">Current_measured (in Amps):</label>
            <input type="number" id="Current_measured" name="Current_measured" step="0.000001" required>
        </div>
        <div class="form-group">
            <label for="Temperature_measured">Temperature_measured (in Degree C):</label>
            <input type="number" id="Temperature_measured" name="Temperature_measured" step="0.000001" required>
        </div>
        <div class="form-group">
            <label for="Current_load">Current_load:</label>
            <input type="number" id="Current_load" name="Current_load" step="0.000001" required>
        </div>
        <div class="form-group">
            <label for="Voltage_load">Voltage_load:</label>
            <input type="number" id="charge_cycles" name="charge_cycles" step="0.000001" required>
        </div>
        <div class="form-group">
            <label for="Time">Time (in seconds):</label>
            <input type="number" id="Time" name="Time" step="0.000001" required>
        </div>
        <button class="btn-submit" type="submit">Predict Remaining Useful Life</button>
        <div id="prediction-results"></div>
    </div>
    </form>


</body>

</html>
<style>
    .btn-submit {
    background-color: #4CAF50; /* Green */
    border: none;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    margin: 4px 2px;
    transition-duration: 0.4s;
    cursor: pointer;
    border-radius: 8px;
    border: 2px solid #4CAF50;
}

.btn-submit:hover {
    background-color: #45a049; /* Darker Green */
    color: white;
    border: 2px solid #45a049;
}
</style>
